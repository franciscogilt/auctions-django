{% extends "auctions/layout.html" %}

{% block body %}

<h2>Login</h2>

{% if message %}
<div>{{ message }}</div>
{% endif %}

<form action="{% url 'login' %}" method="post">
    {% csrf_token %}
    <div class="form-group">
        <input autofocus class="form-control" type="text" name="username" placeholder="Username">
    </div>
    <div class="form-group">
        <input class="form-control" type="password" name="password" placeholder="Password">
    </div>
    <input class="btn btn-primary" type="submit" value="Login">
</form>

{% load socialaccount %}
{% providers_media_js %}
<div class="mt-3">

    <a class="btn btn-danger" href="{% provider_login_url 'google'%}?next=/">
        <i class="bi bi-google"></i>
    </a>
    <a class="btn btn-primary" href="{% provider_login_url 'facebook' method='js_sdk' %}">
        <i class="bi bi-facebook"></i>
    </a>

</div>
<div>
    Don't have an account? <a href="{% url 'register' %}">Register here.</a>
</div>

{% endblock %}
